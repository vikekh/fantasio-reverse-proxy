version: "3.7"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./.nginx/certs:/etc/nginx/certs
      - ./.nginx/vhost.d:/etc/nginx/vhost.d
      - ./.nginx/html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
  certbot:
    image: jrcs/letsencrypt-nginx-proxy-companion
    environment:
      #- DEFAULT_EMAIL=
    volumes:
      - ./.nginx/certs:/etc/nginx/certs
      - ./.nginx/vhost.d:/etc/nginx/vhost.d
      - ./.nginx/html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro

networks:
  default:
    external:
      name: nginx-proxy